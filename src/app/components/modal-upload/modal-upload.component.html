    <div *ngIf="modal" class="fondo-negro animated fadeIn" [(ngClass)]="mus.oculto">
    <div class="modal" style="display:block">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Actualilzar Imagen</h5>
              <button (click)="cerrarModal()"  type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">

              <img *ngIf="!imagenTemp" [src]="'jhjkh' | imagen" class="w150" alt="">
              <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
              <input type="file"  (change)="seleccionaImagen($event.target.files[0])"  name="archivo" >

            </div>
            <div class="modal-footer">
              <button  (click)="cerrarModal()"  type="button" class="btn btn-secondary" >Cerrar</button>
              <button  (click)="guardarImagen()" type="button" [disabled]="!imagenTemp" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
