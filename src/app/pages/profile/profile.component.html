<div class="row animated fadeIn">
<div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del usuario</h4>
            <h6 class="card-subtitle">{{usuario.nombre}}</h6>
            <form ngNativeValidate  #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input  [ngModel]="usuario.email" name="email" type="email" class="form-control" [disabled]="usuario.googleuser" required>
                    </div>
                </div>
               
               
                <button type="submit"  class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
                    Guardar</button>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-5">
    <div class="card">
        <div class="card-body" align="center">
            <h4 class="card-title">Fotograf√≠a del ususario</h4>
            <h6 class="card-subtitle">Nombre del usuario</h6>
            <img *ngIf="!imagenTemp" [src]="imagenTemp" class="w150" alt="">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

           <form >
            
            <div class="form-group">
                <label for="exampleInputEmail1">Selecciones un archivo</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-file"></i></div>
                    <input #input type="file"  (change)="seleccionaImagen($event.target.files[0])"  name="archivo" >
                </div>
            </div>
            <br>
            <button (click)="guardarImagenUsuario()" [disabled] ="!archivo" type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block" > 
                <i class="fa fa-save"></i>
                Actualizar Foto
            </button>
        </form>
        </div>
    </div>
</div>
</div>
