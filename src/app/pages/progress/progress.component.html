<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title"> Barra de progreso 1</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" 
               [attr.ariaValuenow]="progreso1"
               aria-valuemin="0" 
               aria-valuemax="100" 
               [style.width]= "progreso1+'%'"></div>
        </div>
        <br>
        <h4 class="card-title"> Barra de progreso 2</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" 
               role="progressbar" 
               [attr.ariaValuenow]="progreso2"
               aria-valuemin="0" 
               aria-valuemax="100" 
               [style.width]= "progreso2+'%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
         
            <app-incrementador [leyendaComponent] = "tituloProgress1"
                               [progresoComponente] = "progreso1"    
                               (cambioValor)="progreso1 = $event" ></app-incrementador>
  
        </div>
      </div>
    </div>
    <div class="col-6">
        <div class="card">
          <div class="card-body">
            
            <app-incrementador [leyendaComponent] = "tituloProgress1" 
            [progresoComponente] = "progreso2"
            (cambioValor)="progreso2 = $event"></app-incrementador>
          </div>
        </div>
      </div>
  </div>
